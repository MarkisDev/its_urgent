name: its_urgent
description: An app that lets the caller decide if the call is urgent or not. It enables the user to determine that the specific call is critical and that the person should be disrupted from whatever they might be doing.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Functionality
  flutter_contacts: ^1.1.5
  url_launcher: ^6.1.4
  permission_handler: ^10.0.1

  # Design
  font_awesome_flutter: ^10.1.0
  hexcolor: ^2.0.7
  flutter_svg: ^1.1.1+1
  fluttertoast: ^8.0.9

  # Firebase and Google
  firebase_core: ^1.20.1
  firebase_auth: ^3.6.3
  google_sign_in: ^5.4.1

  # State Management
  provider: ^6.0.3
  curved_navigation_bar: ^1.0.3

  shared_preferences: ^2.0.15

  # Responsive
  sizer: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
